<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Horacio Carlos Maciel de Lima">
	<meta name="description" content="Encriptador de texto construido con Javascript">
	<meta name="keywords" content="html, css, Javascript, Oracle, Oracle ONE, Alura, Alura Latam, Programa ONE, Lógica de programación">
	<title>Challenge 1 - Alura Latam - Codificador - Decodificador en Javascript</title>
	<link rel="icon" href="img/Logo.png">
	<link href="fonts/EduTASBeginner-Regular.ttf" rel='stylesheet' type='text/css'>
    <link href="fonts/Montserrat-Italic.ttf" rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header> 
        <h1 class="titulo">Encriptador desencriptador de texto en Javascript</h1>
    </header>

    <main>
        <p class="centrar parrafo">Sólo se admiten letras minúsculas y sin acentos.</p>

        <div class="centrar">
            <textarea class="text-area" id="text-cifrador" cols="60" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        
        <span class="centrar" id="error" class="invisible"></span>
        
        <div class="centrar botones">
            <button class="boton" id="boton-encriptar">Encriptar</button>
            <button class="boton" id="boton-desencriptar">Desencriptar</button>
        </div>
       
        <div class="centrar">
            <textarea class="text-area" id="text-resultado" cols="60" rows="10" placeholder="Resultado" readonly></textarea>
        </div>
        
        <div class="centrar botones">
            <button class="boton" id="boton-copiar" type="submit">Copiar</button>
            <button class="boton" id="boton-limpiar" type="submit">Limpiar</button>
        </div>
    </main>  
    
    <footer>
        <small class="centrar footer">Copyright &copy 2022 - Horacio Carlos Maciel de Lima</small>
    </footer>

    <script src="./js/app.js"></script>
    <script src="./js/eventos.js"></script>
</body>
</html>
